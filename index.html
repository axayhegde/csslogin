<style>

        font-family: myFont,Verdana;
        font-size: 20px;

    a{
        font-family: myFont,Verdana;

</style>
<script src="starfield.js"></script>
<script>
    //  Get the container and turn it into a starfield.
    var container = document.getElementById('container');
    var starfield = new Starfield();
    starfield.initialise(container);
    starfield.stars = 200;      //  The number of stars.
    starfield.minVelocity = 50;  //  The minimum star velocity in pixels per second.
    starfield.maxVelocity = 100; //  The maximum star velocity in pixels per second.
    starfield.start();
</script>
